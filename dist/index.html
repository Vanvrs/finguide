<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fin Guide - Nova Transação</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"/>
    <link rel="stylesheet" href="/dist/css/app.css" />
  </head>
  
  <body>
    <div class="container">
      <!-- Header -->
      <header class="header position-relative my-5 w-100 text-center">
        <img src="/dist/images/dollar-dollar-clay.png" alt="Ícone de moeda" class="dollar-icon position-absolute"/>
        <h1 class="display-1 mb-0">FIN <span>Guide</span></h1>
      </header>

      <h2>Nova Transação</h2>

      <!-- Área Formulário -->
      <form id="formTransacao">
        <div class="mb-3">
          <label for="transactionType" class="form-label">Tipo de transação</label>
          <select class="form-select" id="transactionType">
            <option selected>Compra</option>
            <option>Venda</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="item" class="form-label">Nome da mercadoria</label>
          <input type="text" class="form-control" id="item"placeholder="Mercadoria"
          />
        </div>
        <div class="mb-3">
          <label for="product" class="form-label">Produto</label>
          <input type="text" class="form-control" id="product" placeholder="Produto"
          />
        </div>
        <div class="row mb-3">
          <div class="col">
            <label for="quantity" class="form-label">Quantidade</label>
            <input type="number"class="form-control" id="quantity" placeholder="00"value="0"
            />
          </div>
          <div class="col">
            <label for="value" class="form-label">Valor</label>
            <input type="text" class="form-control" id="value" placeholder="R$ 0,00"value="R$ 0,00"/>
          </div>
        </div>
        <a href="#" class="clear-link float-end mb-3">Limpar</a>
        <button type="submit" class="btn btn-custom w-100">Adicionar</button>
      </form>

      <!-- Botão para Visualizar Extrato -->
      <a href="/dist/extrato.html" class="btn btn-custom w-100 mt-3">Visualizar Extrato</a>
    </div>

    <script type="module" src="/dist/js/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
     
  </body>
</html>
